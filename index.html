<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyToken Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="images/token-logo.png" alt="Token Logo" class="token-logo">
            <span class="logo-text">FamilyToken</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </nav>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h1>Welcome to FamilyToken</h1>
            <p>Your family, your token</p>
            <a href="#" class="btn">Learn More</a>
        </div>
    </section>

    <!-- Info Section -->
    <section class="info-section">
        <h3>About FamilyToken</h3>
        <p>FamilyToken is a token built for families to unite and grow.</p>
        <img src="images/token-logo.png" alt="Token Logo" class="token-logo">
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 FamilyToken. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
