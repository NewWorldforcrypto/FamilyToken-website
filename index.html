<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyToken Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with Hamburger Menu -->
    <header>
        <div class="logo">FamilyToken</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        </nav>
    </header>

    <!-- Hero Section with background image (Image 1) -->
    <section id="hero">
        <h1>Welcome to FamilyToken</h1>
        <p>Your future starts here</p>
        <a href="#" class="btn">Learn More</a>
    </section>

    <!-- Hero Section with background image (Image 2 - background2.jpg) -->
    <section id="hero2">
        <h2>Empowering Families Worldwide</h2>
        <p>Join us today and be part of the change</p>
        <a href="#" class="btn">Get Started</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 FamilyToken. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript to toggle menu -->
    <script>
        function toggleMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('show');
        }
    </script>

</body>
                                             </html>
